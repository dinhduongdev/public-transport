<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Public Transport System</title>
    <th:block th:replace="base :: bootstrap"></th:block>

    <!-- Thêm Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div th:replace="base :: header"></div>

    <!-- Nội dung biểu đồ -->
    <div class="container mt-5">
        <h2>Thống kê lượt hành khách theo tuyến</h2>
        <canvas id="routeChart" width="400" height="200"></canvas>
    </div>

    <div th:replace="base :: footer"></div> 

    <!-- Script để vẽ biểu đồ -->
    <script>
        const ctx = document.getElementById('routeChart').getContext('2d');
        const routeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Tuyến 1', 'Tuyến 2', 'Tuyến 3', 'Tuyến 4'],
                datasets: [{
                    label: 'Lượt hành khách',
                    data: [120, 190, 300, 250],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
