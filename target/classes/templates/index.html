<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: html}">
<head>
    <title th:replace="~{base :: title}">Admin Dashboard - Public Transport System</title>
    <th:block th:fragment="extraStyles">
        <style>
            .chart-container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h2 {
                color: #333;
                text-align: center;
                margin-bottom: 20px;
            }
        </style>
    </th:block>
</head>
<body>
<th:block th:fragment="content">
    <!-- Hiển thị thông báo (nếu có) -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <!-- Nội dung biểu đồ -->
    <div class="chart-container mt-5">
        <h2>Thống kê lượt hành khách theo tuyến</h2>
        <canvas id="routeChart" width="400" height="200"></canvas>
    </div>
</th:block>

<!-- JavaScript để vẽ biểu đồ -->
<th:block th:fragment="extraScripts">
    <!-- Thêm Chart.js (đã được thêm trong base.html, nhưng có thể giữ để tham khảo) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('routeChart').getContext('2d');
        const routeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Tuyến 1', 'Tuyến 2', 'Tuyến 3', 'Tuyến 4'],
                datasets: [{
                    label: 'Lượt hành khách',
                    data: [120, 190, 300, 250],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</th:block>
</body>
</html>
