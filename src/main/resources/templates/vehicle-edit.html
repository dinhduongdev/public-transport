<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Vehicle</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
<div th:replace="base :: header"></div>
<div class="container">
    <h2>Edit Vehicle</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Vehicle Information</h5>
            <form th:action="@{/manage-vehicles/edit}" method="post" th:object="${vehicle}">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="text" class="form-control" id="capacity" name="capacity" required th:field="*{capacity}">
                </div>
                <div class="mb-3">
                    <label for="vehicleTypeId" class="form-label">Vehicle Type</label>
                    <select class="form-control" id="vehicleTypeId" name="vehicleTypeId" required th:field="*{vehicleTypeId}">
                        <option value="" disabled>Select type</option>
                        <option th:each="type : ${vehicleTypes}"
                                th:value="${type.id}"
                                th:text="${type.name}"
                                th:selected="${type.id == vehicle.vehicleTypeId.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/manage-vehicles}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
<div th:replace="base :: footer"></div>
</body>
</html>
