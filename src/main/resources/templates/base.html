<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Hệ thống xe buýt'"></title>
    <th:block th:replace="~{fragments/bootstrap :: bootstrap}"></th:block>
    <!-- Có thể thêm CSS bổ sung từ trang con -->
    <th:block th:replace="~{this :: extraStyles}"></th:block>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<!-- Nội dung chính của trang sẽ được chèn tại đây -->
<div class="container mt-4">
    <th:block th:replace="~{this :: content}"></th:block>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Có thể thêm JavaScript bổ sung từ trang con -->
<th:block th:replace="~{this :: extraScripts}"></th:block>
</body>
</html>
