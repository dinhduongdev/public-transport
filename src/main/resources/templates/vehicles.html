<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Manage Vehicles</title>
    <th:block th:replace="base :: bootstrap"></th:block>
    <style>
        .form-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="base :: header"></div>
<div class="container">
    <h2>Manage Vehicles</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Vehicle List</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Capacity</th>
                    <th>Vehicle Type</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.id}"></td>
                    <td th:text="${vehicle.capacity}"></td>
                    <td th:text="${vehicle.vehicleTypeId.name}"></td>
                    <td>
                        <a th:href="@{/manage-vehicles/detail/{id}(id=${vehicle.id})}" class="btn btn-sm btn-info">View Detail</a>
                        <a th:href="@{/manage-vehicles/edit/{id}(id=${vehicle.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/manage-vehicles/delete/{id}(id=${vehicle.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this vehicle?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <button type="button" class="btn btn-primary" id="toggleVehicleFormButton">Add Vehicle</button>

            <div id="addVehicleForm" style="display: none;" class="form-section">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add New Vehicle</h5>
                        <form th:action="@{/manage-vehicles}" method="post" th:object="${vehicle}">
                            <div class="mb-3">
                                <label for="capacity" class="form-label">Capacity</label>
                                <input type="text" class="form-control" id="capacity" name="capacity" required th:field="*{capacity}">
                            </div>
                            <div class="mb-3">
                                <label for="vehicleTypeId" class="form-label">Vehicle Type</label>
                                <select class="form-control" id="vehicleTypeId" name="vehicleTypeId" required th:field="*{vehicleTypeId}">
                                    <option value="" disabled selected>Select type</option>
                                    <option th:each="type : ${vehicleTypes}"
                                            th:value="${type.id}"
                                            th:text="${type.name}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-secondary" id="cancelVehicleFormButton">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div th:replace="base :: footer"></div>

<script>
    document.getElementById("toggleVehicleFormButton").addEventListener("click", function () {
        document.getElementById("addVehicleForm").style.display = "block";
        this.style.display = "none";
    });

    document.getElementById("cancelVehicleFormButton").addEventListener("click", function () {
        document.getElementById("addVehicleForm").style.display = "none";
        document.getElementById("toggleVehicleFormButton").style.display = "inline-block";
    });
</script>
</body>
</html>
