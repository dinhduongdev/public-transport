<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Manage Schedules</title>
    <th:block th:replace="base :: bootstrap"></th:block>
    <style>
        .station-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:replace="base :: header"></div>
<div class="container">
    <h2>Manage Schedules</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Schedule List</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Route</th>
                    <th>License Plate</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="schedule : ${schedules}">
                    <td th:text="${schedule.id}"></td>
                    <td th:text="${schedule.routeId.name}"></td>
                    <td th:text="${schedule.vehicleId.licensePlate}"></td>
                    <td th:text="${schedule.startTime}"></td>
                    <td th:text="${schedule.endTime}"></td>
                    <td>
                        <a th:href="@{/manage-schedules/detail/{id}(id=${schedule.id})}" class="btn btn-sm btn-success">View Detail</a>
                        <a th:href="@{/manage-schedules/edit/{id}(id=${schedule.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/manage-schedules/delete/{id}(id=${schedule.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this schedule?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="toggleScheduleFormButton">Thêm lịch trình</button>
            <div id="addScheduleForm" style="display: none; margin-top: 20px;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thêm lịch trình mới</h5>
                        <form th:action="@{/manage-schedules}" method="post">
                            <div class="mb-3">
                                <label for="routeId" class="form-label">Tuyến</label>
                                <select class="form-control" id="routeId" name="routeId" required>
                                    <option th:each="route : ${routesList}"
                                            th:value="${route.id}"
                                            th:text="${route.name}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="vehicleId" class="form-label">Phương tiện</label>
                                <select class="form-control" id="vehicleId" name="vehicleId" required>
                                    <option th:each="vehicle : ${vehiclesList}"
                                            th:value="${vehicle.id}"
                                            th:text="${vehicle.name}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="startTime" class="form-label">Thời gian bắt đầu</label>
                                <input type="datetime-local" class="form-control" id="startTime" name="startTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="endTime" class="form-label">Thời gian kết thúc</label>
                                <input type="datetime-local" class="form-control" id="endTime" name="endTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="stops" class="form-label">Các trạm dừng</label>
                                <select class="form-control" id="stops" name="stops" multiple required>
                                    <option th:each="station : ${stationsList}"
                                            th:value="${station.id}"
                                            th:text="${station.stopName}"></option>
                                </select>
                                <small class="form-text text-muted">Giữ phím Ctrl để chọn nhiều trạm.</small>
                                <div id="stationButtons" class="station-buttons"></div>
                            </div>
                            <button type="submit" class="btn btn-success">Lưu lịch trình</button>
                            <button type="button" class="btn btn-secondary" id="cancelScheduleFormButton">Hủy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="base :: footer"></div>
<script th:src="@{/js/main.js}"></script>
<script>
    document.getElementById('toggleScheduleFormButton').addEventListener('click', function() {
        var form = document.getElementById('addScheduleForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('cancelScheduleFormButton').addEventListener('click', function() {
        document.getElementById('addScheduleForm').style.display = 'none';
    });
</script>
</body>
</html>
